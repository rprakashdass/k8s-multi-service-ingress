apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    description: "Frontend application deployment"
    version: "2.0"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend-app:2.0
        ports:
          - containerPort: 3000
        env:
          - name: BACKEND_BASE_URL
            value: "http://backend.demo-prakash.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5