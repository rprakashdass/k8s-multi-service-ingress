apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: demo
  annotations:
    description: "Frontend application deployment"
    version: "2.0"
spec:
  replicas: 4
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: frontend-app:2.0
        ports:
          - containerPort: 3000
        env:
          - name: BACKEND_BASE_URL
            value: "http://backend.demo.com"
          - name: AUTH_BASE_URL
            value: "http://auth.demo.com"